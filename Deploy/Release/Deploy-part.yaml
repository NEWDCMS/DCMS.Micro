
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodsservice
  namespace: dapreshop
  labels:
    app: goodsservice
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: goodsservice
  minReadySeconds: 5 
  strategy: 
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1 
      maxSurge: 1
  template: 
    metadata:
      labels: 
        app: goodsservice
        version: v1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "goodsservice"
        dapr.io/app-port: "80"
        dapr.io/config: "zipkin"
    spec:
      containers:
        - name: web
          image: goodsservice:release
          env:
          - name: Logging__Console__FormatterName
            value: "" 
          imagePullPolicy: Never
          ports:
            - containerPort: 80

